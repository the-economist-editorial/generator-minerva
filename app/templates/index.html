<!doctype html>
<!--[if IE 8]>         <html class="ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title><%= _.capitalize(projectName) %></title>
    <script src="http://cdn.static-economist.com/sites/all/modules/jquery_update/replace/jquery.min.js"></script>
    <script src="../../js/lib/handlebars.runtime.js"></script>
    <script src="../../js/lib/highcharts.js"></script>
    <script src="../../js/lib/d3.js"></script>
    <script src="../../js/lib/underscore-min.js"></script>
    <script src="../../js/lib/backbone.js"></script>
    <script src="../../js/lib/modernizr.js"></script>
    <script src="../../js/lib/raphael.js"></script>
    <link rel="stylesheet" href="http://cdn.static-economist.com/sites/all/themes/econfinal/styles/reset.css">

    <!-- build:js js/init.min.js -->
    <script src="../../js/minerva-lib.js"></script>
    <script src="js/tpl/template.js"></script>
    <script src="js/init.js"></script>
    <!-- endbuild -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Devices zoom lock 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    -->
  </head>
  <body>
    <h1>Ready to rock n' roll!</h1>
    <!--
    Example of widget placeholder tag
    class: automatically generated by Drupal
    id: could by applied on insert content phase
    -->
    <div data-mnv="<%= projectFolder %>" class="mnv-widget mnv-<%= projectFolder %>" id="<%= projectFolder %>-CUSTOMSUFFIXHERE">First widget placeholder</div>
    <!--
    // Uncomment and change the ID if you want to test multiple instances
    <div data-mnv="<%= projectFolder %>" class="mnv-widget mnv-<%= projectFolder %>" id="<%= projectFolder %>-CUSTOMSUFFIXHERE">Second widget placeholder</div>
    -->
    <!-- 
    Browser Sync socket connector
    http://www.browsersync.io/
    -->
    <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='//HOST:3001/browser-sync/browser-sync-client.1.7.2.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
//]]></script>
    <!-- 
    PerfBar
    http://lafikl.github.io/perfBar/
    -->
    <script src="../../js/lib/perfbar.js"></script>
    <script type="text/javascript">
      perfBar.init({
        // list of the built-in metrics http://lafikl.github.io/perfBar/#list 
        budget: { 
          // the key is the metric id
          'loadTime': {
            max: 200
          },
          'redirectCount': {
            max: 1
          },
          'globalJS': {
            min: 2,
            max: 5
          }
        }
      });
    </script>
  </body>
</html>
